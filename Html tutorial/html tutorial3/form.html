<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Form</title>
</head>
<body>
    <section class="heading">
        <form action="practice.html" method="POST">
            <h1>Anime Form</h1>
            <p>This is a men of culture form</p>
            <label for="Anime">What Anime do you like?</label>
            <input type="text" name="Anime" placeholder="Write Here" 
            autocomplete="off" value="" id="Anime" required><br>
            <br>
            <span></span>
            <label for="user-pw">Favorite Anime</label>
            <input type="password" name="user-pw" id="user-pw">
            <!--Now we are making a input field for a user also you can turn autocomplete on if you want-->
    </section>
    <hr>
    <section class="# of anime seen">
       <label for="number"># of anime seen?</label> 
            <input type="number" name="number" id="number" step="1">
    </section>
    <hr>
    <section>
        <label for="Anime">How much of a Anime lover are you?</label>
        <span>Hate Anime</span>
        <input id="Anime" name="Anime" type="range" min="0" max="10" step="0.5">
        <span>Love Anime</span>
        <!--Use the span element here-->
    </section>
    <hr>
    <section class="Anime">
        <span>About how much anime have you seen?</span><br>
            <input type="checkbox"  id="10" name="number"  value="10">
        <label for="10">10</label>
            <input type="checkbox" id="50" name="number" value="50">
        <label for="50">50</label>
            <input type="checkbox" id="100" name="number" value="100">
        <label for="100">100</label>
            <input type="checkbox" id="more than 100" name="number" value="more than 100">
        <label for="more than 100">More than 100</label>
        <!--Put the label after the input-->
    </section>
    <hr>
    <section class="reccomendations">
        <span>Would you like to get some recommendations?</span>
        <br>
        <input type="radio" id="yes" name="reccomendations" value="yes">
        <label for="yes">yes</label>
        <input type="radio" id="no" name="reccomendations" value="no">
        <label for="no">no</label>
    </section>
    <br>
    <section class="Anime seen">
        <label for="anime" >What anime have you heard/seen of?</label>
        <select id="anime"name="anime">
            <option placeholder="N/A" value=""></option>
           <option value="none">None</option>
            <option value="aot">Attack on Titan</option>
            <option value="mob psycho 100">Mob Psycho 100</option>
        </select>
    </section>
    <br>
    <section class="Anime interested in">
        <label for="anime">What other anime would you like to learn more about? If not listed you can submit an anime of your choice?</label>
        <input type="text" list="animes" id="anime" name="anime">
        <datalist id="animes">
            <option value="Naruto"></option>
            <option value="One punch Man"></option>
            <option value="No game no life"></option>
        </datalist>
        <!--Make sure id list and id are different values-->
        <br>

    </section>

    <!-- Order of attributes you should write
        1.type (so you can instantly see what it is 
        2.id
        3.class (I like to keep 2 and 3 together as they are the most common js/jQuery selectors)
        4.name
        5.value (I like to keep 4 and 5 next to each other so you can quickly reference what input it is and it's value).
        6.All others (like checked, max-size, etc)
        7.style
        8.tabindex (I like 7 and 8 to be at the end as it's "non-relevant",
     in terms of the actual functionality, they are more styling/usability stuff, keep 'em out of the way!-->
     <br>
     <section class="Anime Thesis">
         <label for="anime">Write a 10 page thesis on your favorite anime</label>
         <br>
         <textarea id="extra" name="extra" rows="3" cols="40" placeholder="Write Here"></textarea>
     </section>
     <section class="submission">
         <input type="submit" value="Submit">
         <!--The purpose of a <form> is to allow users to input information and send it.
The <form>‘s action attribute determines where the form’s information goes.
The <form>‘s method attribute determines how the information is sent and processed.
To add fields for users to input information we use the <input> element and set the type attribute to a field of our choosing:
Setting type to "text" creates a single row field for text input.
Setting type to "password" creates a single row field that censors text input.
Setting type to "number" creates a single row field for number input.
Setting type to "range" creates a slider to select from a range of numbers.
Setting type to "checkbox" creates a single checkbox which can be paired with other checkboxes.
Setting type to "radio" creates a radio button that can be paired with other radio buttons.
Setting type to "list" will pair the <input> with a <datalist> element if the id of both are the same.
Setting type to "submit" creates a submit button.
A <select> element is populated with <option> elements and renders a dropdown list selection.
A <datalist> element is populated with <option> elements and works with an <input> to search through choices.
A <textarea> element is a text input field that has a customizable area.
When a <form> is submitted, the name of the fields that accept input and the value of those fields are sent as name=value pairs.-->
     </section>

</form>
</body>
</html>
